name: Build QMK Firmware
on:
  push:
    branches: [main, master]
    paths:
      - "keyboards/**"
      - ".github/workflows/**"
  pull_request:
    branches: [main, master]
    paths:
      - "keyboards/**"
  workflow_dispatch:

# Adiciona permissões necessárias
permissions:
  contents: write
  actions: read

jobs:
  build-hex:
    runs-on: ubuntu-latest
    name: Build HEX firmware
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install Vial-QMK CLI
        run: |
          python3 -m pip install qmk
      - name: Clone Vial-QMK
        run: |
          git clone https://github.com/vial-kb/vial-qmk.git ${{ github.workspace }}/vial-qmk
      - name: Setup Vial-QMK
        run: |
          cd ${{ github.workspace }}/vial-qmk
          make git-submodule
          util/qmk_install.sh
      - name: Copy keyboard files to Vial-QMK
        run: |
          cp -r keyboards/sofle ${{ github.workspace }}/vial-qmk/keyboards/
      - name: List available keymaps
        run: |
          ls -la ${{ github.workspace }}/vial-qmk/keyboards/sofle/keymaps/
      - name: Compile HEX firmware
        run: |
          cd ${{ github.workspace }}/vial-qmk
          make sofle:vial
      - name: Check for HEX file
        id: check_files
        run: |
          if [ -f "${{ github.workspace }}/vial-qmk/sofle_rev1_vial.hex" ]; then
            echo "hex_exists=true" >> $GITHUB_OUTPUT
          else
            echo "hex_exists=false" >> $GITHUB_OUTPUT
          fi
      - name: Upload HEX firmware
        uses: actions/upload-artifact@v4
        if: steps.check_files.outputs.hex_exists == 'true'
        with:
          name: sofle-vial-firmware-hex
          path: ${{ github.workspace }}/vial-qmk/sofle_rev1_vial.hex
          if-no-files-found: error
  build-uf2:
    runs-on: ubuntu-latest
    name: Build UF2 firmware (RP2040)
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install Vial-QMK CLI
        run: |
          python3 -m pip install qmk
      - name: Clone Vial-QMK
        run: |
          git clone https://github.com/vial-kb/vial-qmk.git ${{ github.workspace }}/vial-qmk
      - name: Setup Vial-QMK
        run: |
          cd ${{ github.workspace }}/vial-qmk
          make git-submodule
          util/qmk_install.sh
      - name: Copy keyboard files to Vial-QMK
        run: |
          cp -r keyboards/sofle ${{ github.workspace }}/vial-qmk/keyboards/
      - name: Compile UF2 firmware for RP2040
        run: |
          cd ${{ github.workspace }}/vial-qmk
          qmk compile -kb sofle/rev1 -km vial -e CONVERT_TO=promicro_rp2040
      - name: Check for UF2 file
        id: check_files
        run: |
          if [ -f "${{ github.workspace }}/vial-qmk/sofle_rev1_vial.uf2" ]; then
            echo "uf2_exists=true" >> $GITHUB_OUTPUT
          else
            echo "uf2_exists=false" >> $GITHUB_OUTPUT
          fi
      - name: Upload UF2 firmware
        uses: actions/upload-artifact@v4
        if: steps.check_files.outputs.uf2_exists == 'true'
        with:
          name: sofle-vial-firmware-uf2-rp2040
          path: ${{ github.workspace }}/vial-qmk/sofle_rev1_vial.uf2
          if-no-files-found: error
  create-release:
    runs-on: ubuntu-latest
    needs: [build-hex, build-uf2]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Download HEX artifact
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: sofle-vial-firmware-hex
          path: ./hex-files
      - name: Download UF2 artifact
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: sofle-vial-firmware-uf2-rp2040
          path: ./uf2-files
      - name: List all files
        run: |
          echo "HEX files:"
          ls -la ./hex-files/ || echo "No HEX files found"
          echo "UF2 files:"
          ls -la ./uf2-files/ || echo "No UF2 files found"
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          tag_name: build-${{ github.run_number }}
          name: Build ${{ github.run_number }}
          body: |
            Firmware builds for Sofle V2.1

            ## Files:
            - `*.hex` - For Pro Micro and compatible controllers
            - `*.uf2` - For RP2040 controllers (16MB, more features enabled)

            ## RP2040 Version Features:
            - More Vial entries (32 tap dance, 32 combos, 32 key overrides)
            - Unicode support enabled
            - Enhanced tapping configuration
            - Console and command support
            - All standard Vial features

            Flash the appropriate file for your controller type.
          files: |
            ./hex-files/*
            ./uf2-files/*
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
